<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!-- meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title layout:title-pattern="$LAYOUT_TITLE : $CONTENT_TITLE">도봉나들협동</title>
	
	<th:block th:replace="fragments/common-css">
	</th:block>
</head>

<body>
	<header th:replace="fragments/header-footer :: header"></header>
	
	<div class="wrap">
		<div class="inner">
			<th:block layout:fragment="content"></th:block>
		</div>
	</div>
	
	<footer th:replace="fragments/header-footer :: footer"></footer>
	<th:block th:replace="fragments/common-script"></th:block>
</body>

</html>
